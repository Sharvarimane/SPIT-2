<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Itinerary Planner</h1>
    </header>
    <main>
        <section id="planner">
            <h2>Plan Your Trip</h2>
            <form id="itinerary-form">
                <div>
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" required>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div>
                    <label for="activity">Activity:</label>
                    <input type="text" id="activity" required>
                </div>
                <button type="submit">Add to Itinerary</button>
            </form>
        </section>
        <section id="itinerary-list">
            <h2>Your Itinerary</h2>
            <ul id="itinerary-items">
                <!-- Itinerary items will be added here dynamically -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travel Itinerary Planner. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
